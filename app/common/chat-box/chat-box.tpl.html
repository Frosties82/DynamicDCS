<div class="chatBoxArea">
	<ul class="messages" >
		<li ng-repeat="mesg in cbCtrl.msgs">{{mesg.message}}</li>
	</ul>
</div>
<div class="row row-no-padding">
	<div class="col-xs-10 text-right">
		<input ng-if="cbCtrl.chatTo" class="chatInput" placeholder="Type here..."/>
	</div>
	<div class="col-xs-2">
		<div class="btn-group-xs" ng-if="cbCtrl.socketSub == 'msgs'">
			<label class="btn btn-primary" ng-model="cbCtrl.chatTo" uib-btn-radio="'Allies'">Allies</label>
			<label class="btn btn-primary" ng-model="cbCtrl.chatTo" uib-btn-radio="'All'">All</label>
		</div>
		<div class="btn-group-xs" ng-if="cbCtrl.socketSub == 'cmds'">
			<label class="btn btn-primary" ng-model="cbCtrl.chatTo" uib-btn-radio="'Msn'">Msn</label>
			<label class="btn btn-primary" ng-model="cbCtrl.chatTo" uib-btn-radio="'Srv'">Srv</label>
		</div>
	</div>
</div>
