<div class="col-xs-6">
	<div class="panel panel-default">
		<div class="panel-heading text-center">
			<strong>High Score</strong>
		</div>
		<div class="panel-body text-center">
			<table class="table table-striped">
				<thead>
					<tr>
						<th class="pull-left">#</th>
						<th class="pull-left">Name</th>
						<th class="pull-left">Score</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="ts in indxCtrl.eventService.topScore track by $index">
						<td data-ng-bind="$index + 1"></td>
						<td data-ng-bind="ts.name"></td>
						<td data-ng-bind="ts.score"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
<div class="col-xs-6">
	<div class="panel panel-default">
		<div class="panel-heading text-center">
			<strong>Personal Stats</strong>
		</div>
		<div class="panel-body text-center">
			<br><br><br><br><br><br><br><br>
			<br>
			Coming Soon
			<br><br><br><br><br><br><br>
			<br><br>
		</div>
	</div>
</div>
<div class="panel panel-default">
	<div class="panel-heading text-center">
		<strong>Player Session Score Timeline</strong>
	</div>
	<div class="panel-body">
		<highchart id="chart1" config="indxCtrl.hChart"></highchart>
	</div>
</div>
