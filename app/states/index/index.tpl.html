<div class="nav-border">
	<h1>Leaderboard Coming Soon</h1>
	<br><br><br>{{auth}}
	<div ng-if="auth.isAuthenticated()" class="panel panel-default profile-area">
		<div class="panel-heading"><h3>Profile</h3></div>
		<div class="panel-body">
			<img ng-src="{{indxCtrl.profile.picture }}" class="avatar" alt="avatar">
			<div>
				<label><i class="glyphicon glyphicon-user"></i> Nickname</label>
				<h3 class="nickname">{{ indxCtrl.profile.nickname }}</h3>
			</div>
			<pre class="full-profile">{{ indxCtrl.profile | json }}</pre>
		</div>
	</div>
</div>
{{indxCtrl.profile}}
